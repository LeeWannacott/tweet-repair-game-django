
{% extends 'base.html' %}


{% block content %}

<!doctype html>
<html lang="en">
<head>

<style>
/* Make Horizontal. */
li.list-group-item {
    margin-left: 0;
    margin-right: 0;
    padding-left: 0;
    padding-right: 0;
}
li.list-group-item {
    flex-grow: 1;
    list-style-type: none;
    text-align: center;
}

ul.list-group {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<br>
<h1>Fix users shuffled tweets: </h1>

{% if topic %}
	{{ topic }}
{% endif %}


  
<!-- Latest Sortable -->
<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

{% for tweet in muddled_tweets %}
	<br>

	<div class="alert alert-primary" role="alert">

	<ul class="list-group">
	{% for word in tweet %}

		<li class="list-group-item">{{word}}</li>
		
	{% endfor %}
	</ul>
	</div>


{% endfor %}

<script>
for (let tweetList of document.querySelectorAll('ul.list-group')){
	Sortable.create(tweetList,{direction:'horizontal'})
}
</script>
</body>
</html>

{% endblock %}
